<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Start Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Start Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Header -->
  <header>
    <div class="container">
      <div class="header-items">
        <ul>
          <li class="logo"><a href="#">لوجو</a></li>
          <li><a href="#">معلومات عنا</a></li>
          <li><a href="#">أتصل بنا</a></li>
        </ul>
        
        <div class="contact-us">
          <a href="#">تواصل معنا <i class="fa-regular fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header -->


  <!-- Start Signup -->
  <section class="signup">
    <div class="container">
      <div class="signup-items">
        <div class="head-signup">
          <h1>إنشاء حساب</h1>
          <a href="login.html">تسجيل الدخول</a>
        </div>

        <div class="form">
          <div class="card">
            <img src="images/client.jpg" alt="">
            <h3>عميل</h3>
  
            <form action="">
              <label for="">الأسم</label>
              <input type="text" name="name" placeholder="الأسم ثلاثي"><br>
              <br>
              <label for="">الهاتف</label>
              <input type="number" name="mobile" placeholder="رقم الهاتف">
              <br>
              <label for="">الإيميل</label>
              <input type="email" name="e" placeholder="البريد الإلكتروني">
              <br>
              <label for="">العنوان</label>
              <textarea name="address" id="address" placeholder="محل الإقامة"></textarea>
              <br>
              <label for="">كلمة السر</label>
              <input type="password" name="psw">
              <br>
              <label for="">إعادة كتابة كلمة السر</label>
              <input type="password" name="retype-psw">
              
              <button type="submit">التالي</button>
            </form>
          </div>

          <div class="card">
            <img src="images/employee.jpg" alt="">
            <h3>موظف</h3>
  
            <form action="">
              <label for="">الأسم</label>
              <input type="text" name="name" placeholder="الأسم ثلاثي"><br>
              <br>
              <label for="">الهاتف</label>
              <input type="number" name="mobile" placeholder="رقم الهاتف">
              <br>
              <label for="">الإيميل</label>
              <input type="email" name="e" placeholder="البريد الإلكتروني">
              <br>
              <label for="">العنوان</label>
              <textarea name="address" id="address" placeholder="محل الإقامة"></textarea>
              <br>
              <label for="">كلمة السر</label>
              <input type="password" name="psw">
              <br>
              <label for="">إعادة كتابة كلمة السر</label>
              <input type="password" name="retype-psw">
              <br>
              <label for="">صورة شخصية</label>
              <input type="text" name="personal-img">
              <br>
              <label for="">صورة السيارة</label>
              <input type="text" name="car-img">
              <br>
              <label for="">صورة البطاقة الشخصية</label>
              <input type="text" name="ID-card">
              <br>
              <label for="">صورة رخصة القيادة</label>
              <input type="text" name="driver-license">
              <br>
              <label for="">نوع الخدمة المقدمة</label>
              <input type="text" name="service-type">
              
              <button type="submit">التالي</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Signup -->


  <!-- Start Footer -->
  <footer>
    <div class="container">
      <div class="footer-items">
        <a class="logo" href="#">لوجو</a>
        <span>فريق العمل</span>
        <ul class="social-media">
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
</body>
</html>
