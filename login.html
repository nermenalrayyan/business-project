<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Start Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Start Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Header -->
  <header>
    <div class="container">
      <div class="header-items">
        <ul>
          <li class="logo"><a href="#">لوجو</a></li>
          <li><a href="#">معلومات عنا</a></li>
          <li><a href="#">أتصل بنا</a></li>
        </ul>
        
        <div class="contact-us">
          <a href="#">تواصل معنا <i class="fa-regular fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header -->


  <!-- Start Login -->
  <section class="login">
    <div class="container">
      <div class="login-items">
        <div class="head-login">
          <h1>تسجيل الدخول</h1>
          <a href="signup.html">إنشاء حساب</a>
        </div>

        <img src="images/accounts-page.jpg" alt="">

        <div class="form">
          <div class="card">
            <h3>عميل</h3>
  
            <form action="">
              <label for="">الهاتف</label>
              <input type="number" name="mobile" placeholder="ex. +20 111 111 1111"><br>
              <label for="">الرقم السري</label>
              <input type="password" name="password">
              <br>
              <label for="">تذكرني</label>
              <input type="checkbox" name="remind" id="remind">
              
              <button type="submit">التالي</button>
            </form>
          </div>
  
          <div class="card">
            <h3>موظف</h3>
  
            <form action="">
              <label for="">الهاتف</label>
              <input type="number" name="mobile" placeholder="ex. +20 111 111 1111"><br>
              <label for="">الرقم السري</label>
              <input type="password" name="password">
              <br>
              <label for="">تذكرني</label>
              <input type="checkbox" name="remind" id="remind">
              
              <button type="submit">التالي</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Login -->


  <!-- Start Footer -->
  <footer>
    <div class="container">
      <div class="footer-items">
        <a class="logo" href="#">لوجو</a>
        <span>فريق العمل</span>
        <ul class="social-media">
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
</body>
</html>
